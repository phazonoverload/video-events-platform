<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Platform</title>
  </head>
  <body>
    <div id="app">
      <form @submit.prevent="createEvent">
        <div class="input-group">
          <label for="name">Event Name</label>
          <input type="text" id="name" v-model="event.name" />
        </div>
        <div class="input-group">
          <label for="slug">Event Slug</label>
          <input type="text" id="slug" v-model="event.code" />
        </div>
        <div class="input-group">
          <label for="tables">Number of Tables</label>
          <input type="number" id="tables" v-model="event.tables" />
        </div>
        <div class="input-group">
          <label for="speaker">Speaker Access Code</label>
          <input type="text" id="speaker" v-model="event.speaker" />
        </div>
        <div class="input-group">
          <label for="welcome">Welcome Text</label>
          <input type="text" id="welcome" v-model="event.welcome" />
        </div>
        <button>Create Event</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="create.js"></script>
  </body>
</html>
